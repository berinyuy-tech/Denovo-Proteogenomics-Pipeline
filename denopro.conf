# Configuration file for DeNoPro #

[directory_locations]
# Paths to directories used for DeNoPro pipeline
output_dir = /path/to/output/dir
fastq_for_trinity = /path/to/fastq/for/trinity
spectra_files = /path/to/spectra/files
#hg19 = /path/to/reference/genome

[dependency_locations]
trinity = /path/to/Trinity
hg19 = /path/to/reference/hg19/transcriptome/fasta
searchgui = /path/to/searchgui.jar
peptideshaker = /path/to/peptideshaker.jar
actg = /path/to/actg/directory

[actg_options]
# For variant splice graph
transcriptome_gtf = /path/to/gtf/files
ref_genome = /path/to/ref/genome/fasta
# For mapping 
mapping_method = PV
protein_database = /path/to/fasta/file/with/protein/database
serialization_file = /path/to/ser/file
# If mapping method is PS or SO, provide path to a refernce genome

[quantification_options]
bamstats = /path/to/bamstats/jar
bam_files = /path/to/bam/files
bed_file = /path/to/bed/file

[denopro_location]
# Path where DeNoPro was downloaded
denopro_path = /path/to/denopro/directory

[gui_settings]
theme = SystemDefaultForReal